on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:

  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: helm/kind-action@ef37e7f390d99f746eb8b610417061a60e82a6cc # v1
      - run: make check
      - run: make delete
